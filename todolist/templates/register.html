{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "add-task position-absolute top-50 start-50 translate-middle">
    
    <h1 class="text-primary" >Formulir Registrasi</h1>  

        <form method="POST">  
            {% csrf_token %}  
            <table class="text-start">  
                {{ form.as_table }}  
                <tr>  
                    <td class="text-center" colspan="2"><button class="btn btn-primary submit" name="submit" value="Daftar"/>Register</td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
